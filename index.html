<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculadora</title>
</head>

<body>
    <h1>CALCULADORA</h1>
    <h2>By: Aldair Deza</h2>
    <div class="container">
        <div class="result-screen">
            <span class="second-screen"></span>
            <input type="text" class="actual-action" readonly value="0">
        </div>
        
        <div class="buttons">
            
            <button class="operation"   >-</button>
            <button class="operation"  >/</button>
            <button class="operation"  >C</button>

            <button class="action-button" >1</button>
            <button class="action-button" >2</button>
            <button class="action-button" >3</button>
            <button class="action-button" >4</button>
            <button class="action-button" >5</button>
            <button class="action-button" >6</button>
            <button class="action-button" >7</button>
            <button class="action-button" >8</button>
            <button class="action-button" >9</button>
            
            <button class="operation" >*</button>
            <button class="action-button" >0</button>
            <button class="operation"  >+</button>
            <button class="operation" >=</button>
            
        </div>
    </div>



    <script src="app.js"></script>



</body>

</html>
